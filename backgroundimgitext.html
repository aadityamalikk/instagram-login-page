<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>text background is an image</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
.text{
    background-image:url(https://images.pexels.com/photos/1496372/pexels-photo-1496372.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
    background-size: cover;
    color: transparent;
    font-size: 100px;
    font-weight: 900;
    background-clip: text;
    -webkit-background-clip: text;
    background-position: center;
}
    </style>
</head>
<body>
   
    <h1 class="text">Aditya jaihind</h1>
</body>
</html>
